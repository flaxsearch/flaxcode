[loggers]
keys = root,indexing,filtering,filtering_ifilter,filtering_simpletext,collections

[logger_collections]
qualname = collections
handlers = mainhandler
propagate = 1
level = DEBUG

[logger_filtering_ifilter]
qualname = filtering.ifilter
handlers = mainhandler
propagate = 1
level = INFO

[handlers]
keys = indexhandler,mainhandler,consolehandler

[handler_indexhandler]
args = ('flaxindexer.log', 'wa')
class = FileHandler
level = NOTSET
formatter=defaultformatter

[handler_mainhandler]
class = FileHandler
args = ('flax.log', 'wa')
level = NOTSET
formatter=defaultformatter

[handler_consolehandler]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter=defaultformatter

[logger_filtering_simpletext]
qualname = filtering.simpletext
handlers = mainhandler
propagate = 1
level = NOTSET

[logger_filtering]
qualname = filtering
handlers = mainhandler
propagate = 1
level = NOTSET

[formatters]
keys = defaultformatter

[formatter_defaultformatter]
format = %(asctime)s: %(levelname)s: %(message)s
datefmt= 

[logger_searching]
qualname = searching
handlers = mainhandler
propagate = 1
level = NOTSET

[logger_indexing]
qualname = indexing
handlers = indexhandler, consolehandler
propagate = 1
level = INFO

[logger_root]
handlers = mainhandler
level = WARNING

