<!-- $Id$ -->
<!-- Search result for adminstrators -->

<title node="con:title">Search result</title>

<div node="con:body">

  <form method="GET"  action="./search" >
    <div>
      <img src="/static/img/flax.125trans.png" alt="Flax Logo" style="vertical-align:middle;"/>
      <input name="query" node="con:query" class="search_query" style="vertical-align:middle;"/>
      <input type="submit" value="search" style="vertical-align:middle;"/>
    </div>
    <div class="search_cols" style="margin-top:10px">
      Search collections:&nbsp;&nbsp;
      <span node="-rep:collections">
        <input node="con:col_select" type="checkbox" name="col" value="col name"></input>
        <label node="con:col_name">Collection name</label>
      </span>
    </div>
    <div node="-con:advanced_holder">
    </div>
  </form>

  <div class="search_info" node="con:info">1 - 10 of foo bar wombat</div>

  <!-- the contents of this div will be replaced by the results of --
    -- the search -->
  <div node="rep:results" class="search_hit">
    <a node="con:res_link" class="search_hit_link"></a>
    <div node="con:res_content" class="search_hit_content"></div>
    <div class="search_hit_meta">
      Size: <span node="con:res_size" class="search_hit_meta_item"></span>
      Last modified: <span node="con:res_mtime" class="search_hit_meta_item"></span>
      <a node="con:sim_link" class="search_sim_link">Find similar documents</a>
    </div>
  </div>
  
  <div node="con:nav" class="search_nav">
    <a node="con:first_page" class="search_nav_link">&lt;&lt; First</a>&nbsp;&nbsp;
    <a node="con:prev_page"  class="search_nav_link">&lt; Prev</a>&nbsp;&nbsp;
    <a node="con:next_page"  class="search_nav_link">Next &gt;</a>
  </div>
  
</div>
