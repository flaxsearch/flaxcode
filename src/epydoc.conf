# run in this directory "epydoc --config epydoc.conf". On
# non-windows the import of w32com_ifilter will fail so use the
# --parse-only option.

[epydoc]

modules: collection_list.py, cplogger.py, cpserver.py, dbspec.py, doc_collection.py, filespec.py, flaxauth.py, 
 flaxpaths.py, flax.py, flaxservice.py, flax_w32.py, getsvnrev.py, persist.py, scheduler.py, schedulespec.py, search.py
 setuppaths.py, startflax.py, templates.py, uistrings.py, util.py, version.py, flaxlog.py
 indexserver/htmltotext_filter.py, indexserver/indexer.py, indexserver/remote_filter.py
 indexserver/simple_text_filter.py, indexserver/w32com_ifilter.py


output: html

target: ../docs/api/

docformat: restructuredtext en

url: http://flaxcode.googlecode.com/

graph: all
